<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "./scripts.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calculator">
        <div class = "display">
            <div id = "upper-display">0</div>
            <div id = "result">0</div>
        </div>
        <div class = "first-row">
            <div id = "clear">
                <button>Clear</button>
            </div>
            <div id = "amphercent">
                <button>%</button>
            </div>
            <div id = "divide">
                <button>/</button>
            </div>
            <div id = "multiply">
                <button>x</button>
            </div>
        </div>
        <div class = "second-row">
            <div id = "7">
                <button>7</button>
            </div>
            <div id = "8"> 
                <button>8</button>
            </div>
            <div id = "9">
                <button>9</button>
            </div>
            <div id = "subtract">
            <button>-</button>
            </div>
        </div>
        <div class = "third-row">
            <div class id = "4">
                <button>4</button>
            </div>
            <div class id = "5">
                <button>5</button>
            </div>
            <div class id = "6">
                <button>6</button>
            </div>
            <div id = "plus">
                <button>+</button>
            </div>
        </div>
        <div class = "fourth-row">
            <div class id = "1">
                <button>1</button>
            </div>
            <div class id = "2">
                <button>2</button>
            </div>
            <div class id = "3">
                <button>3</button>
            </div>
        </div>
        <div class ="fifth-row">
            <div id = "0">
                <button>0</button>
            </div>
            <div id = "dot">
                <button>.</button>
            </div>
            <div id = "equals">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
