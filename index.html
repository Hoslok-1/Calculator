<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "./scripts.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "calculator">
        <div class = "display">
            <div id = "result">Result</div>
        </div>
        <div class = "first-row">
            <div>
                <button>Clear</button>
            </div>
            <div>
                <button>%</button>
            </div>
            <div>
                <button>/</button>
            </div>
            <div>
                <button>x</button>
            </div>
        </div>
        <div class = "second-row">
            <div>
                <button>7</button>
            </div>
            <div>
                <button>8</button>
            </div>
            <div>
                <button>9</button>
            </div>
            <div>
            <button>-</button>
            </div>
        </div>
        <div class = "third-row">
            <div>
                <button>4</button>
            </div>
            <div>
                <button>5</button>
            </div>
            <div>
                <button>6</button>
            </div>
            <div>
                <button>+</button>
            </div>
        </div>
        <div class = "fourth-row">
            <div>
                <button>1</button>
            </div>
            <div>
                <button>2</button>
            </div>
            <div>
                <button>3</button>
            </div>
        </div>
        <div class ="fifth-row">
            <div>
                <button>0</button>
            </div>
            <div>
                <button>.</button>
            </div>
            <div>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
